<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Join Capri-Club</title>
</head>
<body>
    <header>
        <div class="header-join">

            <h3>Upcoming drops</h3>
            <div class="line-join"></div>
            <p>Hier komen de upcoming drops</p>

            <h3>Member perks</h3>
            <div class="line-join"></div>
            <p>Hier komen de member perks</p>

            <h3>Community vibe</h3>
            <div class="line-join"></div>
            <p>Hier komt de community vibe</p>
            
        </div>
    </header>

    <main>
        <section id="join-form">

            <div class="txt-fields">

                <form action="#">
                    <div class="name">
                        <div>
                            <label for="fname">Name*</label>
                            <input type="text" id="fname" name="fname" required>
                        </div>
                        
                        <div>
                            <label for="lname">Last Name*</label>
                            <input type="text" id="lname" name="lname" required>
                        </div>
                    </div>
                    
                    <label for="email">Email*</label>
                    <input type="text" id="email" name="email" required>

                    <label for="datebirth">Date of Birth*</label>
                    <input type="text" id="datebirth" name="datebirth" required>

                    <label for="school">School*</label>
                    <input type="text" id="school" name="school" required>

                    <label for="motivation">Motivation/Small message</label>
                    <input type="text" id="motivation" name="motivation">

                    <label for="ideas">Fun ideas (mock-/cocktail, ...)</label>
                    <input type="text" id="ideas" name="ideas">

                    <input type="submit" value="Join" class="submit-btn">
                </form>

            </div>

        </section>
    </main>
</body>
</html>
